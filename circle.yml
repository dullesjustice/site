machine:
  node:
    version: 6.3.0
dependencies:
  pre:
    - sudo pip install awscli
  post:
    - bundle exec jekyll build
deployment:
  prod:
    branch: /(prod|test)/
    commands:
      - echo 'deploy WIP for $CIRCLE_BRANCH'
      # - ./tools/deploy $CIRCLE_BRANCH 
  automerge:
    branch: /am\-.*/
    commands:
      - git fetch origin test:test
      - git fetch . $CIRCLE_BRANCH:test  
      - git push origin test

